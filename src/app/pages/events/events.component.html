<section>
    <div class="title">
        <div class="contru_name">
            <h1>NEWS</h1>
        </div>
        <div class="line"></div>
    </div>

    <div class="events_list">
        <!--Фільтр по країнах]-->
        <div class="filter">
            <div class="search">
                <select id="countrySelect" class="form-control" (change)="onCountrySelect($event)">
                    <option value="" disabled selected>Choose a country</option>
                    <option class="country" value="all">All</option>
                    <option *ngFor="let country of countryArr" [value]="country.id">{{ country.name }}</option>
                </select>
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">

                <div class="image_link">
                    <a [routerLink]="['/news-page']" [queryParams]="{ newsID: item.id }">
                        <div class="img_black">
                            <img [src]="item.imagen" alt="{{ item.namen}}" />
                        </div>
                    </a>
                </div>
                <div class="title_block">
                    <div class="title_description">
                        <h4>{{ item.namen }}</h4>
                    </div>
                    <div class="more_btn">
                        <button type="button" class="btn btn-outline-secondary" [routerLink]="['/news-page']"
                            [queryParams]="{ newsID: item.id }">More </button>
                    </div>
                </div>
            </li>
        </ul>

    </div>

    <footer>
        <div class="footer_links">
            <ul>
                <li class="nav-item">
                    <a [routerLink]="['/about-project']" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/partners']" class="nav-link">Partners</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/events']" class="nav-link">News</a>
                </li>

            </ul>
            <div class="contact">
                <a href="mailto:brakethefakes&#64;gmail.com">brakethefakes&#64;gmail.com</a>
                <a class="facebook" href="https://www.facebook.com/caukraine" target="_blank" rel="noopener noreferrer">
                    <img src="../../../assets/icon/facebook.png" alt="">
                </a>
                <a class="facebook" href="https://www.instagram.com/caukraine2022/" target="_blank"
                    rel="noopener noreferrer">
                    <img src="../../../assets/icon/instagram.png" alt="">
                </a>
            </div>
        </div>
        <div class="creat">
            <p>© 2024 <a href="https://ohle-dev.in.ua/" target="_blank">OhleDev</a> All Rights Reserved.</p>
        </div>
    </footer>

</section>
